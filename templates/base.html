<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Flask 项目</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Serif SC', serif; }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{{ url_for('index') }}" class="text-2xl font-bold">Flask 项目</a>
            <div>
                {% if 'username' in session %}
                    <span class="mr-4">欢迎, {{ session['username'] }}</span>
                    <a href="{{ url_for('upload') }}" class="mr-4 hover:underline">上传文件</a>
                    <a href="{{ url_for('logout') }}" class="hover:underline">登出</a>
                {% else %}
                    <a href="{{ url_for('login') }}" class="mr-4 hover:underline">登录</a>
                    <a href="{{ url_for('register') }}" class="hover:underline">注册</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container mx-auto p-6">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <script>
                    document.addEventListener('DOMContentLoaded', function() {
                        {% for category, message in messages %}
                            Swal.fire({
                                icon: '{{ category }}',
                                title: '{{ '成功' if category == "success" else '错误' }}',
                                text: '{{ message }}',
                                timer: 3000,
                                timerProgressBar: true,
                                showConfirmButton: false,
                                position: 'top-end',
                                toast: true,
                                background: '{{ '#d1fae5' if category == "success" else '#fee2e2' }}',
                                iconColor: '{{ '#10b981' if category == "success" else '#ef4444' }}',
                                customClass: {
                                    popup: 'swal2-custom'
                                }
                            });
                        {% endfor %}
                    });
                </script>
                <style>
                    .swal2-custom {
                        border-radius: 12px;
                        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                        font-family: 'Noto Serif SC', serif;
                    }
                    .swal2-title {
                        font-size: 1.5rem;
                        font-weight: 700;
                    }
                    .swal2-content {
                        font-size: 1rem;
                    }
                </style>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
