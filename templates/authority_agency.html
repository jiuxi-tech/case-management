{% extends "base.html" %}
{% block title %}机关单位关系{% endblock %}
{% block content %}
<div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">机关单位关系</h2>
    <div class="mb-6 text-right">
        <a href="{{ url_for('add_authority_agency_route') }}" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition duration-300">新增</a>
    </div>
    <table class="w-full text-left border-collapse">
        <thead>
            <tr class="bg-gray-200">
                <th class="p-2 border">ID</th>
                <th class="p-2 border">机关</th>
                <th class="p-2 border">类别</th>
                <th class="p-2 border">单位</th>
                <th class="p-2 border">操作</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr class="hover:bg-gray-100">
                <td class="p-2 border">{{ record.id }}</td>
                <td class="p-2 border">{{ record.authority }}</td>
                <td class="p-2 border">{{ record.category }}</td>
                <td class="p-2 border">{{ record.agency }}</td>
                <td class="p-2 border">
                    <a href="{{ url_for('update_authority_agency_route', id=record.id) }}" class="text-blue-600 hover:underline mr-2">修改</a>
                    <a href="{{ url_for('delete_authority_agency_route', id=record.id) }}" class="text-red-600 hover:underline" onclick="return confirm('确定删除？')">删除</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
