{% extends "base.html" %}
{% block title %}登录{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">登录</h2>
    <form method="POST" class="space-y-6">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">用户名</label>
            <input type="text" name="username" id="username" required
                   class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">密码</label>
            <input type="password" name="password" id="password" required
                   class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <button type="submit"
                class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700 transition duration-300">
            登录
        </button>
    </form>
    <p class="mt-4 text-center">
        没有账号？<a href="{{ url_for('register') }}" class="text-blue-600 hover:underline">注册</a>
    </p>
</div>
{% endblock %}
