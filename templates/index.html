{% extends "base.html" %}
{% block title %}首页{% endblock %}
{% block content %}
<div class="text-center">
    <h2 class="text-3xl font-bold mb-6 text-blue-600">欢迎使用 Flask 项目</h2>
    <p class="text-lg text-gray-600 mb-4">这是一个基于 Flask 的 Web 应用，支持用户登录和 Excel 文件上传功能。</p>
    <a href="{{ url_for('upload') }}"
       class="inline-block bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 transition duration-300">
        去上传文件
    </a>
</div>
{% endblock %}
